    <!--Sección Principal-->
    <main class="contactos">
        <h2 class="titles--subtitlesH2">Contacto</h2>
        <form action="" method="GET">
            <fieldset class="contactos__formulario">
                <div class="contactos__formulario--inputText">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>

                <div class="contactos__formulario--inputText">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>

                <div class="contactos__formulario--inputText">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="contactos__formulario--inputText">
                    <label for="estadoCivil">Estado civil:</label>
                    <select name="EstadoCivil" id="estadoCivil">
                        <option value="1">Soltero</option>
                        <option value="2">Casado</option>
                        <option value="3">Otros</option>
                    </select>
                </div>

                <div class="contactos__formulario--inputText">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">¿Desea recibir nuestro Newsletter?</label>
                </div>

                <label for="comentarios">Comentarios</label>
                <div class="contactos__formulario--inputText">
                    <textarea name="" id="comentarios" cols="50" rows=10"></textarea>
                </div>

                <div class="contactos__formulario--inputText">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reset">
                </div>

            </fieldset>
        </form>
    </main>
