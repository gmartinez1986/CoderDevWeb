    </header>

    <!--Sección Principal-->
    <main class="contact">
        <h2 class="titles--subtitlesH2">Contacto</h2>
        <form action="" method="GET">
            <fieldset class="container contact__formulario">

                <div class="row mb-4 justify-content-center">

                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12">
                        <label for="nombre">Nombre:</label>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Nombre">
                    </div>


                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12">
                        <label class="col-xl-1" for="apellido">Apellido:</label>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <input type="text" class="form-control form-control-sm" id="Apellido"
                            placeholder="Apellido">
                    </div>

                </div>

                <div class="row mb-4 justify-content-center">

                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12">
                        <label class="col-xl-1" for="email">Email:</label>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
                    </div>

                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12">
                        <label class="col-xl-1" for="telefono">Telefono:</label>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <input type="text" class="form-control form-control-sm" id="telefono" placeholder="Telefono">
                    </div>

                </div>

                <div class="row mb-4">
                    <div class="form-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">¿Desea recibir nuestro Newsletter?</label>
                    </div>
                </div>

                <div class="row mb-4 justify-content-center">
                    <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12 form-group">
                        <label for="comentarios">Comentarios</label>
                        <textarea class="form-control" id="comentarios" rows="5"></textarea>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="form-group">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Reset">
                    </div>
                </div>

            </fieldset>
        </form>
    </main>
